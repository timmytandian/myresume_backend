name: GitHub Actions Demo (poetry and pytest)
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Configure-Poetry-Run-Pytest:
    runs-on: ubuntu-latest
    
    steps:
      #----------------------------------------------
      #       initial echo for demonstration purpose
      #----------------------------------------------
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: |
          pwd
          ls
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Clone clone PUBLIC repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2.1
        with:
          depth: 1
          owner: 'timmytandian'
          repository: 'myresume_backend'
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      #- name: Install dependencies
      #iif: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      #  run: poetry install --no-interaction --no-root
      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install project
        run: |
          pwd
          ls
          cd myresume_backend
          pwd
          ls
          poetry install --no-interaction
      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Run tests
        run: |
          pytest
          coverage report
      #    source .venv/bin/activate
      #    pytest
      #    coverage report
      #----------------------------------------------
      #              closing
      #----------------------------------------------
      - run: echo "üçè This job's status is ${{ job.status }}."
